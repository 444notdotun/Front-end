<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM </title>
	<link rel="stylesheet" href="TodoList.css">
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">

          <p>TODO</p>

	    </header>
	    <div id="book-list">

	    	</ul>
	    </div>

	    	<input type="text" placeholder="Add a todo..." />

	    </form>
		<h2 ></h2>
    </div>
    <script src="TodoList.js"></script>

</html>
